<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculando a média</title>

    <script>
        function calMedia(arr) {
            var soma = 0
            var numOfValue = arguments.length
            var cont = 0
            while (arguments[cont]) {
                soma += arguments[cont]
                cont++
            }

            return soma / numOfValue
        }

        const media = calMedia(9.5, 6.0, 7.5, 10)
        console.log("A média é: ", media)

    </script>
</head>

<body>
    <h1>Calculando a média</h1>
</body>

</html>
