<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo de IMC</title>
    <script>

        (function () {
            function calIMC(altura, peso, callback) {
                // peso em KG e altura em M
                var imc = peso / (altura * altura)

                if (callback && typeof callback == "function") {
                    return callback(imc)
                }

                console.log("NÃ£o passou callback")
                return imc
            }

            function verifIMC(imc) {
                if (imc < 18.5) {
                    return "Abaixo do peso normal."
                } else if (imc < 24.9) {
                    return "Peso normal."
                } else if (imc < 29.9) {
                    return "Excesso de peso."
                } else if (imc < 34.9) {
                    return "Obessidade classe 1"
                } else if (imc < 39.9) {
                    return "Obessidade classe 2"
                } else {
                    return "Obessidade classe 3"
                }
            }

            var altura = 1.67
            var peso = 67.5

            console.log(calIMC(altura, peso, verifIMC))
        })()


    </script>
</head>

<body>
    <h1>Desafio calculo de IMC</h1>
</body>

</html>
